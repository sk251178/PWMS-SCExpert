	  $('form[action="Login.aspx"]').on('submit', function() {
			window.localStorage.setItem('username', $('#app-login-form #LoginBox1_user_tb').val());
			var category = window.location.pathname;
			var action = 'Login';
			var username = window.localStorage.getItem('username');
			
			var object = {hitType:'event', eventCategory:category, eventAction:action, eventLabel:username};
			console.log(object);
			ga('send', object);
		});
		$('#Navbar .rmText').on('click', function() {
			var category = window.location.pathname;
			var action = 'Navigated to: '+$(this).text();
			var username = window.localStorage.getItem('username');
			
			var object = {hitType:'event', eventCategory:category, eventAction:action, eventLabel:username};
			console.log(object);
			ga('send', object);
		});
		$('.actions_bar input').on('click', function() {
			var category = window.location.pathname;
			var action = 'Clicked Button: '+$(this).attr('title');
			var username = window.localStorage.getItem('username');
			
			var object = {hitType:'event', eventCategory:category, eventAction:action, eventLabel:username};
			console.log(object);
			ga('send', object);
		});
		$('input, select').on('change', function() {
			//console.log($(this).closest('tr').find('.label').text(), $(this).val());
			if ($(this).attr('type') != 'submit' && $(this).attr('type') != 'image') {
				var category = window.location.pathname;
				var action_label = $(this).attr('name');
				if ($(this).closest('tr').find('.label') && $(this).closest('tr').find('.label').length > 0) {
					action_label = $(this).closest('tr').find('.label').text();
				} else if ($(this).closest('table').find('.label:eq(0)') && $(this).closest('table').find('.label:eq(0)').length > 0) {
					action_label = $(this).closest('table').find('.label:eq(0)').text();
				} else if ($(this).parent().find('span:eq(0)') && $(this).parent().find('span:eq(0)').length > 0) {
					action_label = $(this).parent().find('span:eq(0)').text();
				}
				var action_value = $(this).val();
				var action = action_label+': '+action_value;
				var username = window.localStorage.getItem('username');
				
				var object = {hitType:'event', eventCategory:category, eventAction:action, eventLabel:username};
				console.log(object);
				ga('send', object);
			}
		});

	});
</script>
